<div class="root__container">
<div  class="side-menu__container" [ngClass]="{'side-menu__container-active': showMenu}" (click)="toggleMenu()">

      <span class="greeting__text">Weathery Time!</span>
      <div class="user-image__container">
        <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/PICA.jpg/100px-PICA.jpg"
        alt="user-image" class="user__image"
        >
      </div>
      <div class="user-details">
        <span class="name__text">Ivan</span>
        <span class="email__text">test@test.com</span>
    </div>
    </section>
    <section class="menu-body">

    </section>
    <section class="menu-footer">

    </section>
  </nav>
</div>

  <header class="main__header">
    <div class="left__section" (click)="toggleMenu()">
      <svg class="menu__icon">
        <use xlink:href="./assets/img/sprite.svg#icon-menu"></use>
      </svg>
      <svg class="logo__icon">
        <use xlink:href="./assets/img/sprite.svg#icon-sun"></use>
      </svg>
      <h3 class="logo__text">Weathery</h3>
    </div>
    <h3 class="date__text">{{today | date}}</h3>
